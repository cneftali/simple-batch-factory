# APPLICATION SETTINGS
spring:
    application.name: job-scheduler-ws
    main.show-banner: false
    main.web-environment: true
    jmx.enabled : true
    jmx.default-domain: ${spring.application.name}
    datasource.jmx-enabled: true

# JMX ENDPOINT
endpoints:
    jmx.enabled: true
    jmx.domain: ${spring.application.name}
    jmx.unique-names: false

# LOGGING
logging.config: log4j2.xml

